name: Version Bot

on:
  issue_comment:
    types: [created]

permissions: read-all
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Info
        run: |
          echo "Actor: ${{ github.actor }}"
          curl -H "Authorization: token ${{ secrets.RELEASE_PAT }}" https://api.github.com/user

      - name: Dispatch /version (workflow mode, named args)
        uses: peter-evans/slash-command-dispatch@v4
        with:
          token: ${{ secrets.RELEASE_PAT }}
          permission: write
          issue-type: pull-request
          commands: |
            version
          dispatch-type: workflow
          static-args: |
            ref=${{ github.event.repository.default_branch }}
            target=${{ github.event.issue.pull_request.head.ref }}
