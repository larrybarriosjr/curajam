name: Version Bot

on:
  issue_comment:
    types: [created]

permissions:
  contents: read

concurrency:
  group: pr-version-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  dispatch:
    if: github.event.issue.pull_request != null && startsWith(github.event.comment.body, '/version')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract bump type from comment
        id: extract
        run: |
          echo "bump=$(echo '${{ github.event.comment.body }}' | cut -d' ' -f2)" >> $GITHUB_OUTPUT

      - name: Acknowledge "/version"
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_PAT }}
          script: |
            const owner = context.repo.owner;
            const repo  = context.repo.repo;
            const prNumber = context.issue.number;

            await github.rest.reactions.createForIssueComment({
              owner, repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

            const MARKER = '<!-- pr-version-marker -->';
            const body = `${MARKER}
            ⏳ **Version bot is running…**
            _Triggered by_ @${context.actor}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner, repo, issue_number: prNumber, per_page: 100
            });
            const existing = comments.find(c => c.user?.type === 'Bot' && (c.body || '').includes(MARKER));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number: prNumber, body });
            }

      - name: Trigger repository_dispatch
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.RELEASE_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d @- <<EOF
          {
            "event_type": "version-bump",
            "client_payload": {
              "bump": "${{ steps.extract.outputs.bump }}",
              "ref": "${{ github.event.repository.default_branch }}",
              "target": "${{ github.event.issue.pull_request.head.ref }}"
            }
          }
          EOF
