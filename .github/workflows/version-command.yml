name: version-command

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "SemVer bump"
        required: true
        type: choice
        options: [patch, minor, major]
      ref:
        description: "Target ref (provided by dispatcher)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target ref (use PAT so push re-triggers CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PAT }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - name: Apply npm version bump (no tag)
        id: apply
        run: |
          npm version ${{ inputs.bump }} --no-git-tag-version -m "chore(version): %s"
          echo "new=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json || true
          git commit -m "chore(version): ${{ steps.apply.outputs.new }}" || echo "No changes"
          git push origin HEAD
